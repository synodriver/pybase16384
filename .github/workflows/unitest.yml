name: unitest

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "pypy3.7", "pypy3.8", "pypy3.9", "pypy3.10"]
        os: [ubuntu-22.04, macos-12, macos-14, windows-2019]
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    - name: Check out recursively
      run: git submodule update --init --recursive
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools
        python -m pip install --upgrade wheel
        pip install flake8 pytest
        pip install cython
    - name: check unistd
      if: ${{ runner.os == 'Windows' }}
      run: |
          echo "prepare unistd.h"
          python prepare_unistd.py
    - name: build_whl
      run: |
        python setup.py install --use-cython --use-cffi
    - name: Test with unitest
      run: |
        cd tests
        python test_all.py